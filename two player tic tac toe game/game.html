<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="https://kit.fontawesome.com/7730032454.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div class="game_container">
        <div class="game">
            <div class="row">
                <div class="content" id="pos"></div>
                <div class="content" id="pos"></div>
                <div class="content cplus" id="pos"></div>
            </div>
            <div class="row">
                <div class="content" id="pos"></div>
                <div class="content" id="pos"></div>
                <div class="content cplus" id="pos"></div>
            </div>
            <div class="row cplus">
                <div class="content" id="pos"></div>
                <div class="content" id="pos"></div>
                <div class="content cplus" id="pos"></div>
            </div>
        </div>
    </div>
</body>
</html>
