<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/7730032454.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <script defer src="cal.js"></script>
</head>
<body>
    <div class="calculator_container">
        <div class="calculator">
            <div class="calculator_title">
                <h1>CASIO</h1>
                <p>ELECTRONIC CALCULATOR</p>
                <h4>HL-815L</h4>
            </div>
            <!-- BUTTONS AND INPUT -->
                    <div class="screen"><input type="text" readonly size="36rem" id="screenInput" value="0"></div>
                <!-- butons -->
            <div class="buttons">
                    <button id="btns">Off</button>
                    <button id="btns">MRC</button>
                    <button id="btns">M-</button>

                    <button id="btns">M+</button>
                    <button id="btns" class="operator">/</button>

                    <button id="btns" class="operator">%</i></button>

                    <button id="btns" class="nums">7</button>
                    <button id="btns" class="nums">8</button>
                    <button id="btns" class="nums">9</button>
                    <button id="btns"  class="operator">*</button>
                    <button id="btns"><i class="fas fa-square-root-alt"></i>r</button>
                    <button id="btns" class="nums">4</button>
                    <button id="btns" class="nums">5</button>
                    <button id="btns" class="nums">6</button>
                    <button id="btns" class="operator">-</i></button>
                    <button id="btns">C</button>
                    <button id="btns" class="nums">1</button>
                    <button id="btns" class="nums">2</button>
                    <button id="btns" class="nums">3</button>
                    
                    <button id="btns" class="operator">+</i></button>
                    <button id="btns">AC</button>
                    <button id="btns">0</button>
                    <button id="btns" class="nums">.</button>
                    <div class="equalto">
                        <button id="btns" class="equals">=</button>
                    </div>
                    

                </div>
        </div>  
    </div>
</body>
</html>
