<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the color Game</title>
    <link rel="stylesheet" href="color_game.css">
    <script defer src="color_game.js"></script>
</head>
<body onload="showLoading()">
    <div class="loading" ">
      <img src="/guess the color game/6b67cb8a166c0571c1290f205c513321.gif" alt=""> 
    </div>
        <div class="container">
        <div class="game_container">
            <div class="level"><h2>Highest Score = </h2><span class="level_value">0</span></div>
            <div class="score"><h2>score = </h2><span class="score_value">0</span></div>
            <div class="color_value">
                <div class="value_name">
                    <h2>Hex value:</h2>
                    <div class="value">
                        <h3 id="hex_value">#example</h3>
                    </div>
                </div>
                
            </div>
            <div class="option_container">
                <div class="options">
                    <div class="opt">
                        <div class="color1 colors " onclick="check1()"></div>
                    </div>
                    <div class="opt">
                        <div class="color2 colors" onclick="check2()"></div>
                    </div>
                </div>
                <div class="option">
                    <div class="opt">
                        <div class="color3 colors" onclick="check3()"></div>
                    </div>
                    <div class="opt">
                        <div class="color4 colors" onclick="check4()"></div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="restart"><a href="color_game.html">Restart</a></button>
                <button class="next">Start</button>
            </div>
        </div>
        </div>

            <!-- creation of button -->
           
</body>
</html>
